<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <!-- font awsome -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./style.css" />
    <title>form-validation</title>
  </head>
  <body>
    <h1>form validation</h1>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center title">form - validation</h1>
        </div>
      </div>
      <div class="row">
        <form action="#" id="form" novalidate>
          <!--form-->
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="username"
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>error message shiouyyl be here</small>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="email id"
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>error message shiouyyl be here</small>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input
                type="number"
                id="number"
                class="form-control"
                placeholder="mobile"
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>error message shiouyyl be here</small>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="password"
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>error message shiouyyl be here</small>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input
                type="password"
                id="cpassword"
                placeholder="confirm password"
                class="form-control"
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>error message should be here</small>
              <label for="eyeLock">
                show password
                <i class="fas fa-eye-slash" id="eyeLock"></i>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input
                type="submit"
                value="submit"
                id="submit"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./validation.js"></script>
  </body>
</html>
